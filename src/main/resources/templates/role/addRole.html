<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <link th:href="@{/css/addRoleCss.css}" media="all" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid  form-Border" id="topicBack" >
    <div class="row text-left">
        <div class="col">
            <a class="btn"  id="btnHome" href="/home">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;
                Home
            </a>
        </div>
        <div class="col" id="topic">
            <h4 class="text-light text-center">
                <strong>
                    <span id="formHeader" th:text="${addStatus==true?'New Role ':'Update Role'}"></span>
                </strong>
            </h4>
        </div>
        <div class="col text-right  ">
            <a href="/role" class="btn" id="btnView">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fa fa-list"></i>&nbsp;
                View List
            </a>
        </div>
    </div>
</div>
<div class="container formBorder">
    <div class="col-sm-12" id="formBack" >
        <form id="form" method="POST" th:action="${addStatus==true?'/role/add':'/role/update'}"
              th:object="${role}">
            <div class="form-group col-md-12 col-sm-12 text-center flex-column">
                <div class="col-sm-6 col-md-6 offset-2">
                    <div id="idHide" th:if="${addStatus==false}" class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="id">ID :</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" th:field="*{id}"  id="id" type="text" readonly/>
                        </div>
                    </div>
                    <div class="form-row text-center">
                            <label class="control-label" for="roleName">Name :</label>
                            <input id="roleName" th:field="*{roleName}" class="form-control" type="text" required/>
                            <span id="roleNameError" th:errors="*{roleName}" th:if="${#fields.hasErrors('roleName')}" class="error">Error Role Name</span>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12 col-sm-12 text-center flex-column">
                <!--Back Button-->
                <a class="btn btn-dark"  tabindex="10" href="/customer">
                    <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
                </a>
                <!--Save Button-->
                <button class="btn btn-success ml-5" type="submit" tabindex="8">
                    <i class="fa fa-save " style="font-size: 20px"></i>&nbsp;&nbsp;<span id="submit" data-th-text="${addStatus==true?'Save': 'Update'}"></span>
                </button>
                <!--Cancel Button-->
                <button class="btn btn-warning ml-5" type="reset" tabindex="9">
                    <i class="far fa-times-circle" style="font-size: 20px"></i>&nbsp;&nbsp;Cancel
                </button>
                <!--<button class="btn btn-success" type="submit">
                    <i class="fa fa-save" style="font-size: 20px"></i>&nbsp; &nbsp;<span
                        id="submit" th:text="${addStatus==true?'Save': 'Update'}">                        </span>
                </button>-->
            </div>
            <!--Error-->
            <div class="form-row">
                <label id="errorLabel" th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                <ul>
                    <li id="errorDisplay" th:each="err: ${#fields.errors('*')}" th:utext="${err}" class="error"></li>
                </ul>
            </div>
        </form>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
