<!doctype html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >

  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<link data-th-href="@{/css/addServiceTypeCss.css}" media="all" rel="stylesheet" type="text/css" />

<div class="container-fluid  form-Border" id="topicBack" >
  <div class="row text-left " >
    <div class="col" >
      <a class="btn" id="btnHome" href="/home" >
        <span ></span >
        <span ></span >
        <span ></span >
        <span ></span >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp;
                                                             Home
      </a >
    </div >
    <div class="col" id="topic" >
      <h4 class="text-light text-center" >
        <strong >
                    <span
                          data-th-text="${addStatus==false?'New Service Type Add':'Update Service Type Details'}" ></span >
        </strong >
      </h4 >
    </div >
    <div class="col text-right" >
      <a href="/payment" class="btn" id="btnView" >
        <span ></span >
        <span ></span >
        <span ></span >
        <span ></span >
        <i class="fa fa-list" ></i >&nbsp;
                                    View List
      </a >
    </div >
  </div >
</div >

<div id="accordianId" role="tablist" aria-multiselectable="true" >
  <div class="card" >
    <div class="card-header" role="tab" id="section1HeaderId" >
      <h5 class="mb-0" >
        <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true"
           aria-controls="section1ContentId" >
          Customer Details
        </a >
      </h5 >
    </div >
    <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId" >
      <div class="card-body" >
        <div data-th-replace="~{customer/customer-detail :: costomerDetailsFragment}" ></div >
      </div >
    </div >
  </div >
  <div class="card" >
    <div class="card-header" role="tab" id="section2HeaderId" >
      <h5 class="mb-0" >
        <a data-toggle="collapse" data-parent="#accordianId" href="#section2ContentId" aria-expanded="true"
           aria-controls="section2ContentId" >
          Vehicle Details
        </a >
      </h5 >
    </div >
    <div id="section2ContentId" class="collapse in" role="tabpanel" aria-labelledby="section2HeaderId" >
      <div class="card-body" >
        <div data-th-replace="~{vehicle/vehicle-detail :: vehicleDetailsFragment}" ></div >
      </div >
    </div >
  </div >
</div >

<div class="container-fluid bg-light " >
  <div class="col-sm-12 flex-column " >
    <form id="form" class="form-horizontal" data-th-action="${'/payment/add'}"
          data-th-object="${payment}" method="POST" >
      <div class="row" >
        <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
          <input type="hidden" data-th-field="*{vehicle}">
          <input type="hidden" data-th-field="*{customer}">
          <input type="hidden" data-th-field="*{liveDead}">
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="actualAmount" >Total Amount :</label >
            </div >
            <div class="col-md-8" >

              <input type="hidden" data-th-field="*{amount}" id="actualAmount" required readonly>

            </div >
          </div >
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="paidAmount" >Paid amount :</label >
            </div >
            <div class="col-md-8" >
              <input class="form-control" type="text" data-th-value="${paidAmount}" id="paidAmount" readonly >
            </div >
          </div >
          <!--Amount-->
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="amount" >Amount :</label >
            </div >
            <div class="col-md-8" >
              <input id="amount" data-th-field="*{amount}" class="form-control" tabindex="4"
                     type="number" required />
              <span id="amountError" data-th-errors="*{amount}"
                    data-th-if="${#fields.hasErrors('amount')}" class="error" >Error Amount
                            </span >
            </div >
          </div >
          <div class="form-row text-right" >
            <div class="col-md-4" >
              <label class="control-label" for="balance" >Balance :</label >
            </div >
            <div class="col-md-8" >
              <input class="form-control" type="text" id="balance" readonly >
            </div >
          </div >
        </div >

      </div >
      <!--Button-->
      <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
        <button class="btn btn-success" type="submit" tabindex="21" >
          <i class="fa fa-save " style="font-size: 20px" ></i >&nbsp; &nbsp;<span id="submit"
                                                                                  data-th-text="${addStatus==true?'Save': 'Update'}" ></span >
        </button >
        <button class="btn btn-warning ml-5" type="reset" tabindex="9" >
          <i class="far fa-times-circle" style="font-size: 20px" ></i >&nbsp;&nbsp;Cancel
        </button >
      </div >

    </form >
  </div >
</div >
<!-- footer Section -->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!-- script Fragment -->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script >
    $("#amount").bind('keyup', function () {
        let actualA = $("#actualAmount").val();
        let paidA = $("#paidAmount").val();
        let amount = $(this).val();
        $("#balance").val(parseInt(actualA) - (parseInt(paidA) + parseInt(amount)));
    });
</script >
</body >
</html >
