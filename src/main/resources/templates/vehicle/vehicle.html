<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col text-left">
            <a class="btn" id="btnAdd" href="/vehicle/add">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fa fa-user-plus" style="font-size: 18px;"></i> &nbsp;
                Add New Vehicle
            </a>
        </div>
        <div class="col text-right ">
            <a href="/home" id="btnHome" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                &nbsp;Home&nbsp;
            </a>
        </div>
    </div>
    <div class="row text-center">
        <div class="col"></div>
        <div class="col" id="topic">
            <h2 class="text-center">

                Vehicle Management

            </h2>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid formBorder">
    <div class="offset-2 col-8 col-sm-8 col-md-8" id="roleListPresent" data-th-if="${not #lists.isEmpty(vehicles)}">
        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Number</th>
                    <th> Owner name</th>
                    <th> Manufacture Year</th>
                    <th > Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="vehicle, rowCount : ${vehicles}">
                    <th data-th-text="${rowCount.count}"></th>
                    <th data-th-text="${vehicle.number}"></th>
                    <th data-th-text="${vehicle.customer.name}"></th>
                    <th data-th-text="${vehicle.manufacturedYear}"></th>
                    <th >
                        <a data-th-href="${'/vehicle/view/' + vehicle.id}"
                           class="btn btn-primary btn-sm mr-2 p-2">View
                        </a>
                        &nbsp;
                        <a  data-th-href="${'/vehicle/edit/' + vehicle.id}" class="btn btn-primary btn-sm mr-2 p-2">Edit
                        </a>
                        &nbsp;
                        <a id="remove" data-th-href="${'/vehicle/delete/' + vehicle.id}"
                           class="btn btn-danger btn-sm mr-2 p-2"
                           onclick="if
                        (!(confirm('Are you sure you want to delete this vehicle?'))) return false"
                        >Delete</a></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
