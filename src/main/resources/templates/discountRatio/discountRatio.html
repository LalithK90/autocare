<!DOCTYPE html>
<html lang="en"  >
<head  data-th-replace="~{fragments/header :: headerFragment}" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <meta charset="UTF-8" >
  <title >J N Super </title >
</head >
<body >
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid ">
  <div class="row">
    <div class="col text-right"></div>
    <div class="col text-center" id="topic">
      <p class="text-center" id="tabletopic">

        Discount Ratios List

      </p>
    </div>
    <div class="col text-right">
      <a class="btn btn-lg btn-light" href="/discountRatio/add" id="btnAdd" tabindex="1" >
        <i class="fas fa-plus" style="font-size: 20px"></i>&nbsp;&nbsp;
        Add New
      </a>
    </div>
  </div>
</div>


<div class="container-fluid  text-center" >
  <div class="col" >
    <div class="col" id="discountRatioListPresent"  data-th-if="${not #lists.isEmpty(discountRatios)}" >
      <table class="table table-borderless table-hover table-striped" id="myTable" >
        <thead >
        <tr >
          <th > Index</th >
          <th > Name</th >
          <th > Amount</th >
          <th > Status</th >
          <th > Modify</th >
        </tr >
        </thead >

        <tbody >
        <tr  data-th-each="discountRatio, rowCount : ${discountRatios}" >
          <td  data-th-text="${rowCount.count}" ></td >
          <td  data-th-text="${discountRatio.name}" ></td >
          <td  data-th-text="${discountRatio.amount}" ></td >
          <td  data-th-text="${discountRatio.discountRatioStatus.discountRatioStatus}" ></td >
          <td >
            <a id="discountRatioEdit"  data-th-href="${'/discountRatio/edit/' + discountRatio.id}"
               class="btn btn-primary btn-sm" ><i class="fa fa-edit" ></i >&nbsp;Edit</a >
            <a id="discountRatioRemove"  data-th-href="${'/discountRatio/delete/' + discountRatio.id}"
                data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm" >
              <i class="fa fa-trash" ></i >
              Delete</a >
          </td >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
  <div class="row"  data-th-if="${ #lists.isEmpty(discountRatios)}" >
    <div class="col-sm-12" >
      <div class="alert alert-warning alert-dismissible fade show" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true" >&times;</span >
        </button >
        <h3 class="text-center text-danger" >
          <strong >There is no discountRatio upto now please add discountRatio to the system
                   using add user button.
          </strong >
        </h3 >
      </div >
    </div >
  </div >
</div >
<div   data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div  data-th-replace="~{fragments/script :: scriptFragment}" ></div >

<script >
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script >
</body >
</html >
