<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid">
    <div class="row formManagement border-info">
        <div class="col text-left">
            <a href="/home" id="btnHome" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fa fa-home" style="font-size: 20px"></i>
                &nbsp;Home&nbsp;
            </a>
        </div>
        <div class="col text-right">
            <a class="btn"  id="btnAdd" href="/employee/add">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fa fa-plus"></i>
                &nbsp;Add New</a>
        </div>

    </div>
    <div class="row text-center">
        <div class="col"></div>
        <div class="col" id="topic">
            <h2 class="text-center">

                    Employee Management

            </h2>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid formBorder text-center">
    <div class="row">
        <div class="col" id="employeeListPresent" th:if="${not #lists.isEmpty(employees)}">
           <table class="table table-borderless table-hover table-striped" id="myTable" >
                <thead class="thead-light">
                <tr>
                    <th> Index</th>
                    <th> Image</th>
                    <th> Employee Id</th>
                    <th> Name</th>
                    <th> Mobile</th>
                    <th> Designation</th>
                    <th> Status</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee, rowCount : ${employees}">
                    <td th:text="${rowCount.count}"></td>
                    <td>
                        <div class="image" data-th-if="${employee.fileInfo !=null}" >
                            <img id="img" class="rounded"
                                 style="height:50px; width:50px;border-radius: 1px"
                                 alt="Employee images"
                                 data-th-src="${employee.fileInfo.url}" />
                        </div >
                    </td>
                    <td th:text="${employee.code}"></td>
                    <td th:text="${employee.callingName}"></td>
                    <td th:text="${employee.mobileOne}"></td>
                    <td th:text="${employee.designation.designation}"></td>
                    <td th:text="${employee.employeeStatus.employeeStatus}"></td>
                    <td>
                        <a id="employeeView" th:href="${'/employee/' + employee.id}" class="btn btn-outline-secondary btn-sm">&nbsp;View</a>
                        <a id="employeeEdit" th:href="${'/employee/edit/' + employee.id}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                        <a id="employeeRemove" th:href="${'/employee/remove/' + employee.id}"
                           th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
                            Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" th:if="${ #lists.isEmpty(employees)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no employee upto now please add employee to the system
                            using add user button.
                    </strong>
                </h3>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
