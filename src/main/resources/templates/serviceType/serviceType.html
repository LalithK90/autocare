<!doctype html>
<html lang="en"   >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <link data-th-href="@{/css/serviceTypeCss.css}" media="all" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid ">
  <div class="row">
    <div class="col text-right"></div>
    <div class="col text-center" id="topic">
      <p class="text-center" id="tabletopic">

        Service Types List

      </p>
    </div>
    <div class="col text-right">
      <a class="btn btn-lg btn-light" href="/serviceType/add" id="btnAdd" tabindex="1" >
        <i class="fas fa-plus" style="font-size: 20px"></i>&nbsp;&nbsp;
        Add New
      </a>
    </div>
  </div>
</div>
<div class="container-fluid text-center" >
  <!--if not empty list-->
  <div class="container-fluid" id="serviceTypeListTable"
       data-th-if="${not #lists.isEmpty(serviceTypes)}" >
    <table class="table table-borderless table-hover table-striped" id="myTable" >
      <thead>
      <tr >
        <th >Index</th >
        <th > Name</th >
        <th >Service Type Parameter</th >
        <th >Vehicle Model</th >
        <th >Modify</th >
      </tr >
      </thead >
      <tbody >
      <tr data-th-each="serviceType, rowCount : ${serviceTypes}" scope="row" >
        <td data-th-text="${rowCount.count}" ></td >
        <td data-th-text="${serviceType.name}" ></td >
        <td >
          <ol >
            <li data-th-each="serviceTypeParameter : ${serviceType.serviceTypeParameters}"
                data-th-text="${serviceTypeParameter.name}" ></li >
          </ol >
        </td >

        <td data-th-text="${serviceType.vehicleModel.vehicleModel}" ></td >

        <td >
          <a id="serviceTypeView" class="btn btn-success btn-sm" data-th-href="${'/serviceType/' + serviceType.id}" ><i
                class="fa fa-folder-open" style="font-size: 15px"></i >&nbsp;View</a >
          <a class="btn btn-primary btn-sm" id="serviceTypeEdit"
             data-th-href="${'/serviceType/edit/' + serviceType.id}" ><i
                class="fa fa-edit" style="font-size: 15px"></i >&nbsp;Edit</a >
        </td >
      </tr >
      </tbody >
    </table >
  </div >
  <!--if empty list-->
  <div class="row" id="serviceTypeNotList" data-th-if="${ #lists.isEmpty(serviceTypes)}" >
    <div class="alert alert-warning alert-dismissible fade show" role="alert" >
      <button type="button" class="close" data-dismiss="alert"
              aria-label="Close" >
        <span aria-hidden="true" >&times;</span >
      </button >
      <h3 class="text-center text-danger" >
        <strong >There is no serviceType upto know please add serviceType to the
                 system
                 using add serviceType button.
        </strong >
      </h3 >
    </div >
  </div >

  <!--Show saved serviceType-->
  <div class="row" data-th-if="${serviceTypeDetail!=null}" >
    <div class="col-sm-12" >
      <div class="alert alert-success alert-dismissible fade show"
           role="alert" >
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close" >
          <span aria-hidden="true" >&times;</span >
        </button >
        <div class="container" >
          <div data-th-replace="~{serviceType/serviceType-detail :: serviceTypeDetail}" ></div >
        </div >
      </div >
    </div >
  </div >


</div >
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div ><!-- footer Section -->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div ><!-- script Fragment -->
<script >
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script >
</body >
</html >
